<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="center">
    <div class="container">

      <div class="NFT-img">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium-img">
        <div class="overlay">
          <div class="text">
            <img src="images/icon-view.svg" alt="icon-view">
          </div>
        </div>
      </div> <!-- NFT-img -->

      <div class="NFT-text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div> <!-- NFT-text -->

      <div class="NFT-price">
        <div class="ETH-price">
          <img src="images/icon-ethereum.svg" alt="ETH-icon">
          <p>0.041 ETH</p>
        </div> <!-- ETH-PRICE -->
        <div class="NFT-time">
          <img src="images/icon-clock.svg" alt="NFT-time-icon">
          <p>3 days left</p>
        </div> <!-- NFT-time -->
      </div> <!-- NFT-price -->

      <div class="creators-details">
        <img src="images/image-avatar.png" alt="avatar-icon">
        <p><span>Creation of</span> Jules Wyvern</p>
      </div> <!-- Creators-details -->

    </div> <!-- Container -->
  </div> <!-- Center -->

</body>
</html>
